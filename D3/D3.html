<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="author" content="Yujun Mao">
	<title>HW 2</title>
  <!-- Load d3.js -->
  <script src = "https://d3js.org/d3.v6.min.js"></script>
	<script src="https://d3js.org/d3-color.v2.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
	<h1 id='title' style='text-align:center; font-family:Geneva, Arial, Serif'>Weight vs MPG for Different Manufacturers</h1>
	<p id='author' style='text-align:center; font-family:Geneva, Arial, Serif'>Yujun Mao</p>

<!-- div creation -->
<div id="viz"></div>

<script>

// setting the dirmensions/margins 
var margin = {top: 100, right: 100, bottom: 100, left: 100},
    width = 800 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// appending svg objects to the page
var svg = d3.select("#viz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
  
  svg.append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", width)
    .style("fill", "#f0f4ef")

d3.csv("https://raw.githubusercontent.com/PyRookie/a2-DataVis-5ways/main/cars-sample.csv", function(data) {

  //X axis
  var x = d3.scaleLinear()
    .domain([2000*.75, 5000*1.02])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x)
    .tickSize(-height).ticks(4)
    .tickSizeOuter(0));

  svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width - 270)
    .attr("y", height + 30)
    .text("Weight");

  //Y axis
  var y = d3.scaleLinear()
    .domain([10*.89, 40*1.2])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y)
    .tickSize(-width).ticks(4)
    .tickSizeOuter(0));

  svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", -25)
    .attr("x", -250)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("MPG");

  svg.selectAll(".tick line")
  .attr("stroke", "white");

  var size = d3.scaleLinear() 
    .domain([2000, 5000])
    .range([5,14]);

  // Color setting
  var color = d3.scaleOrdinal()
    .domain(["bmw", "ford", "honda", "mercedes", "toyota" ])
    .range([ "#999999", "#E69F00", "#56B4E9", "#C71585", "#4B0082"]);



  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.Weight); } )
      .attr("cy", function (d) { return y(d.MPG); } )
      .attr("r", function (d) { return size(d.Weight);})
      .style("fill", function (d) { 
          return color(d.Manufacturer); } )
      .style("opacity", .50)
      .on('mouseover', function (d, i) {
         d3.select(this).transition()
          .duration('200')
          .attr("r", 10)
          .style("opacity", 1);})
      .on('mouseout', function (d, i) {
          d3.select(this).transition()
          .duration('200')
          .attr("r", 1)
          .style("opacity", 0); });})

</script>
</body>
